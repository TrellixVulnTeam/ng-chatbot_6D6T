<div class="container">
  <h1>Djingo Pet</h1>

  <ng-container *ngFor="let message of messages | async">

    <div class="message" [ngClass]="{
    'from': message.sentBy === 'bot',
    'to': message.sentBy === 'user'
   }">
      {{ message.content }}
    </div>

  </ng-container>

  <div class="send" *ngIf="authenticated">
    <label>Votre message</label>

    <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text"><br>

    <button (click)="sendMessage()">Envoyer</button>
  </div>

  <div class="not-logged-in" *ngIf="!authenticated">
    <p>Vous devez être connecté pour utiliser le chat</p>
  </div>

  <!--<ul>
    <li *ngFor="let user of users">
      {{ user.name }}
    </li>
  </ul>-->



</div>

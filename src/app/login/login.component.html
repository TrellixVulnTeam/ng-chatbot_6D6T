<h1>Djingo Pet</h1>
<h2>Connexion</h2>
<label>Votre email</label>
<input [(ngModel)]="email" (keyup.enter)="login()" type="text"><br>
<label>Votre mot de passe</label>
<input [(ngModel)]="password" (keyup.enter)="login()" type="password"><br>
<input type="checkbox" id="rester-connecte"> <label for="rester-connecte" style="display: inline-block;">Rester connecter</label>
<ul>
  <li *ngFor="let error of errors">
    {{ error }}
  </li>
</ul>
